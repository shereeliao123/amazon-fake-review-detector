<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fake Review Detector</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 12px 16px;
        min-width: 280px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      p {
        font-size: 12px;
        margin: 0 0 12px;
        color: #666;
      }
      button {
        background: #146eb4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        width: 100%;
      }
      button:hover {
        background: #0d5a94;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 8px;
        font-size: 11px;
        color: #666;
        min-height: 16px;
      }
      .success {
        color: #067d62;
      }
      .error {
        color: #c7511f;
      }
    </style>
  </head>
  <body>
    <h1>Fake Review Detector</h1>
    <p>Click to extract all visible reviews on this page</p>
    <button id="extractBtn">Extract Reviews</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
